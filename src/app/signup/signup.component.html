<div class="launch-page">
  <div class="row">
    <div class="col"></div>
    <div class="jumbotron signup-box">
      <div class="col">
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="form-group">
            <label for="name" class="labels">Name</label>
            <input formControlName="name"
              name="name"
              type="text"
              class="form-control text-box"
              id="name"/>
            <div class="s_error" *ngIf="signupError('name')">
             Name Required
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="labels">Email or Mobile Number</label>
            <input formControlName="email"
              name="email"
              type="email" 
              class="form-control text-box"
              id="email"/>
            <div class="s_error" *ngIf="signupError('email')">
              Invalid Email
            </div>
          </div>
          <div class="form-group">
            <label for="pwd" class="labels">Password</label>
            <show-hide-password class="show-hide" btnStyle="none">
            <input
              formControlName="password"
              name="password"
              type="password"
              class="form-control text-box"
              id="password"
            />
          </show-hide-password>
            <div class="s_error" *ngIf="signupError('password')">
              Invalid password
            </div>
          </div>
          <div class="form-group">
            <label for="pwd" class="labels">Confirm Password</label>
            <show-hide-password class="show-hide" btnStyle="none">
            <input
              formControlName="password_c"
              name="password_c"
              type="password"
              class="form-control text-box"
              id="password_c"/>
            </show-hide-password>
            <div class="s_error" *ngIf="signupError('password_c')">
              Invalid password
            </div>
          </div>
          <button type="submit" class="btn btn-signup">SIGN UP</button>
        </form>
      </div>
      <div class="sign-in-text">
        Already have an account ?
      </div>
      <div class="sign-in">
        <a routerLink="">
        <button class="btn btn-signin" type="submit">SIGN IN</button>
      </a>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
