<div class="main-page">

    <div class="row">
        <div class="col-4">

        </div>
        <div class="jumbotron col-4 fp-box">
        <form [formGroup]="fpForm" (ngSubmit)="forgotPassword()">
           
            <div class="form-group">
              <label for="email" class="labels">Email or Mobile Number</label>
              <input formControlName="email"
                name="email"
                type="email" 
                class="form-control text-box"
                id="email"/>
              <div class="s_error" *ngIf="getError('email')">
                Invalid Email
              </div>
            </div>
            <div class="form-group">
              <label for="pwd" class="labels">Password</label>
              <show-hide-password class="show-hide" btnStyle="none">
              <input
                formControlName="password"
                name="password"
                type="password"
                class="form-control text-box"
                id="password"
              />
            </show-hide-password>
              <div class="s_error" *ngIf="getError('password')">
                Invalid password
              </div>
            </div>
            <div class="form-group">
              <label for="pwd" class="labels">Confirm Password</label>
              <show-hide-password class="show-hide" btnStyle="none">
              <input
                formControlName="password_c"
                name="password_c"
                type="password"
                class="form-control text-box"
                id="password_c"/>
              </show-hide-password>
              <div class="s_error" *ngIf="getError('password_c')">
                Invalid password
              </div>
            </div>
            <button type="submit" class="btn btn-fp">CONTINUE</button>
        </form>
    </div>
<!-- container box ends here -->

    <div class="col-4">

    </div>
    </div>
</div>
